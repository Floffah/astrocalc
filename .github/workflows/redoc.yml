name: API Docs
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "openapi.yaml"
jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Generate docs with Redocly
        run: bun redocly build-docs openapi.yaml -o docs/index.html
      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4